<!doctype html><html><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><link rel="stylesheet" href="style.css"><title>Канаш</title><link rel="shortcut icon" href="/imgs/favicon.ico" type="image/x-icon"><script src="https://kit.fontawesome.com/4054424e84.js" crossorigin="anonymous"></script><script defer="defer" src="bundle.3b3a461d0fe1ba033cde.js"></script></head><body><header class="header"><div class="header__background"><img src="" id="kb" alt="#"> <i class="fa-solid fa-angle-down header__arrow"></i></div></header><main class="main"><div class="main__container container"><h1 class="main__title">Канаш</h1><p class="main__subtitle">Канаш это маленький но красивый город с находящейся в центре Чувашии.<br>Его население составляет всего лишь 50.000 человек</p><div class="main__form-cont"><h2 class="main__question">А вы бывали в канаше? Расскажите<br>о своих впечетлениях:</h2><form class="main__form" id="main-form"><div class="name-cont"><textarea type="text" id="name"> </textarea></div><input type="submit" value="Отправить" id="submit"></form></div><div class="main__rewiews" id="reviews"></div><div class="modal" id="modal"><div class="modal__title" id="modal__title">Title</div><div class="modal__text" id="modal__text">Text</div></div><div class="modal__overlay" id="modal__overlay"></div></div></main><footer><input type="checkbox" name="theme" id="theme"> <label for="theme">Патриот тема</label></footer></body></html>
